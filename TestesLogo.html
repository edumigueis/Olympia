<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Poppins";
        src: url("poppins-light.otf");
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
      }
      .module-wrapper {
        display: inline-flex;
        flex-wrap: wrap;
        height: fit-content;
        align-items: center;
        justify-content: center;
        width: fit-content;
      }
      .module {
        width: 300px;
        height: 300px;
        border-radius: 22.37%;
        background-color: #222222;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }
      .h1-1 {
        display: inline;
        position: relative;
        font: 250px "Montserrat", Sans-Serif;
        letter-spacing: -5px;
        color: rgba(0, 0, 255, 0.5);
      }

      .h1-1:after {
        content: "O";
        position: absolute;
        left: 10px;
        top: 5px;
        color: rgba(255, 0, 0, 0.5);
      }
      .h1-2 {
        margin-top: 160px;
        color: #fcdde8;
        font-size: calc(1em + 20vw);
        font-weight: 900;
        font-family: "Montserrat", sans-serif;
        text-shadow: -0.0075em 0.0075em 0 #fef2f6, 0.005em 0.005em 0 #f6a5c1,
          0.01em 0.01em 0 #f7aac4, 0.015em 0.015em #f7aec7,
          0.02em 0.02em 0 #f8b3ca, 0.025em 0.025em 0 #f8b7cd,
          0.03em 0.03em 0 #f8bcd0, 0.035em 0.035em 0 #f9c0d3;
      }
      h1 {
        text-align: center;
      }
      .h1-3 {
        font-size: 15rem;
        text-align: center;
        height: 90vh;
        line-height: 90vh;
        color: #fcedd8;
        background: transparent;
        font-family: "Montserrat", sans-serif;
        margin-top: 0px;
        margin-right: 20px;
        font-weight: 700;
        text-shadow: 5px 5px 0px #eb452b, 10px 10px 0px #efa032,
          15px 15px 0px #46b59b, 20px 20px 0px #017e7f, 25px 25px 0px #052939,
          30px 30px 0px #c11a2b, 35px 35px 0px transparent,
          40px 40px 0px transparent, 45px 45px 0px transparent;
      }
      .h1-3_1 {
        font-size: 15rem;
        text-align: center;
        height: 90vh;
        line-height: 90vh;
        color: #232323;
        background: transparent;
        font-family: "Montserrat", sans-serif;
        margin-top: 0px;
        margin-right: 20px;
        font-weight: 700;
        text-shadow: 5px 5px 0px #fc6c85, 10px 10px 0px #fc6c6d,
          15px 15px 0px #fc836c, 20px 20px 0px #fc9b6c, 25px 25px 0px #fc6c9d,
          30px 30px 0px #fc6ca8, 35px 35px 0px transparent,
          40px 40px 0px transparent, 45px 45px 0px transparent;
      }
      .h1-3_2 {
        font-size: 15rem;
        text-align: center;
        height: 90vh;
        line-height: 90vh;
        color: #ff519f;
        background: transparent;
        font-family: "Poppins", sans-serif;
        margin-top: 0px;
        margin-right: 20px;
        font-weight: 700;
        text-shadow: 5px 5px 0px #fa749f, 10px 10px 0px #f1908a,
          15px 15px 0px #e8ac74, 20px 20px 0px #dfc75e, 25px 25px 0px #dad553,
          30px 30px 0px #d5e349, 35px 35px 0px #ccff33,
          40px 40px 0px transparent, 45px 45px 0px transparent;
      }
      .h1-6 {
        font-size: 15rem;
        text-align: center;
        height: 100%;
        color: rgba(240, 180, 76, 1);
        background: transparent;
        font-family: "Roboto", sans-serif;
        margin-top: 169px;
        margin-right: 27px;
        font-weight: 700;
        text-shadow: 3px 3px 0px rgb(240, 151, 107),
          6px 6px 0px rgb(240, 123, 139), 9px 9px 0px rgb(240, 104, 160),
          12px 12px 0px rgb(255, 86, 204), 15px 15px 0px rgb(233, 113, 221),
          18px 18px 0px rgb(185, 157, 207), 21px 21px 0px rgb(130, 187, 176),
          24px 24px 0px rgb(86, 218, 174);
      }
      .h1-8 {
        font-size: 15rem;
        text-align: center;
        height: 100%;
        color: #232323;
        background: transparent;
        font-family: "Roboto", sans-serif;
        margin-top: 169px;
        margin-right: 27px;
        font-weight: 700;
        text-shadow: 3px 3px 0px #343434, 6px 6px 0px #454545,
          9px 9px 0px #565656, 12px 12px 0px #676767, 15px 15px 0px #787878,
          18px 18px 0px #898989, 21px 21px 0px #9a9a9a, 24px 24px 0px #ababab;
      }
      .h1-7 {
        font-size: 15rem;
        text-align: center;
        height: 100%;
        color: #eeeeee;
        background: transparent;
        font-family: "Roboto", sans-serif;
        margin-top: 169px;
        margin-right: 27px;
        font-weight: 700;
        text-shadow: 3px 3px 0px #dcdcdc, 6px 6px 0px #cbcbcb,
          9px 9px 0px #bababa, 12px 12px 0px #a9a9a9, 15px 15px 0px #989898,
          18px 18px 0px #878787, 21px 21px 0px #767676, 24px 24px 0px #656565;
      }
      .h1-4 {
        position: relative;
        font-size: 240px;
        letter-spacing: 0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: black;
        text-shadow: 8px 8px #fff, 20px 20px #000000;
      }
      #logo-4 {
        background: linear-gradient(
          90deg,
          rgb(221, 46, 142),
          rgb(233, 214, 43)
        );
      }
      .h1-5 {
        display: -webkit-box;
        display: flex;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        align-content: center;
        text-align: center;
        font-weight: bold;
        width: 100%;
        text-align: center;
        font-size: 16vw;
        background: linear-gradient(
          -45deg,
          #4bc0c8 25%,
          #feac5e 25%,
          #feac5e 50%,
          #4bc0c8 50%,
          #4bc0c8 75%,
          #feac5e 75%,
          #feac5e
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 20px 20px;
        background-position: 0 0;
        -webkit-animation: stripes 1s linear infinite;
        animation: stripes 1s linear infinite;
        font-family: "Bungee Shade", cursive;
      }

      @-webkit-keyframes stripes {
        100% {
          background-position: 20px 0, 20px 0, 20px 0;
        }
      }

      @keyframes stripes {
        100% {
          background-position: 20px 0, 20px 0, 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="module-wrapper">
      <div class="module" style="background: #222222 !important;">
        <h1 class="h1-6" data-heading="O">O</h1>
      </div>
      <div class="module" style="background: transparent !important;">
        <h1 class="h1-6" data-heading="O">O</h1>
      </div>
      <div class="module" style="background: #ebebeb !important;">
        <h1 class="h1-6" data-heading="O">O</h1>
      </div>
      <div
        class="module" style="background: transparent !important;">
        <h1 class="h1-8" data-heading="O">O</h1>
      </div>
      <div
        class="module"
        style="
          background: linear-gradient(
            90deg,
            rgba(240, 180, 76, 1) 0%,
            rgba(240, 75, 191, 1) 50%,
            rgba(75, 240, 180, 1) 100%
          ) !important;
        "
      >
        <h1 class="h1-7" data-heading="O">O</h1>
      </div>
    </div>
  </body>
</html>
