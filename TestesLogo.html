<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Poppins";
        src: url("poppins-light.otf");
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
      }
      .module-wrapper {
        display: inline-flex;
        flex-wrap: wrap;
        height: fit-content;
        align-items: center;
        justify-content: center;
        width: fit-content;
      }
      .module {
        width: 300px;
        height: 300px;
        border-radius: 22.37%;
        background-color: #222222;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }

      .h1-6 {
        font-size: 15rem;
        text-align: center;
        height: 100%;
        color: rgba(240, 180, 76, 1);
        background: transparent;
        font-family: "Roboto", sans-serif;
        margin-top: 169px;
        margin-right: 27px;
        font-weight: 700;
        text-shadow: 3px 3px 0px rgb(240, 151, 107),
          6px 6px 0px rgb(240, 123, 139), 9px 9px 0px rgb(240, 104, 160),
          12px 12px 0px rgb(240,85,181), 15px 15px 0px rgb(210,105,189),
          18px 18px 0px rgb(180,135,187), 21px 21px 0px  rgb(150,165,185),
          24px 24px 0px rgb(120,195,183), 27px 27px 0px rgb(90,225,181);
      }
      .h1-8 {
        font-size: 15rem;
        text-align: center;
        height: 100%;
        color: #232323;
        background: transparent;
        font-family: "Roboto", sans-serif;
        margin-top: 169px;
        margin-right: 27px;
        font-weight: 700;
        text-shadow: 3px 3px 0px #343434, 6px 6px 0px #454545,
          9px 9px 0px #565656, 12px 12px 0px #676767, 15px 15px 0px #787878,
          18px 18px 0px #898989, 21px 21px 0px #9a9a9a, 24px 24px 0px #ababab;
      }
      .h1-7 {
        font-size: 15rem;
        text-align: center;
        height: 100%;
        color: #eeeeee;
        background: transparent;
        font-family: "Roboto", sans-serif;
        margin-top: 169px;
        margin-right: 27px;
        font-weight: 700;
        text-shadow: 3px 3px 0px #dcdcdc, 6px 6px 0px #cbcbcb,
          9px 9px 0px #bababa, 12px 12px 0px #a9a9a9, 15px 15px 0px #989898,
          18px 18px 0px #878787, 21px 21px 0px #767676, 24px 24px 0px #656565;
      }
      .h1-4 {
        position: relative;
        font-size: 240px;
        letter-spacing: 0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: black;
        text-shadow: 8px 8px #fff, 20px 20px #000000;
      }
      #logo-4 {
        background: linear-gradient(
          90deg,
          rgb(221, 46, 142),
          rgb(233, 214, 43)
        );
      }
      .h1-5 {
        display: -webkit-box;
        display: flex;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        align-content: center;
        text-align: center;
        font-weight: bold;
        width: 100%;
        text-align: center;
        font-size: 16vw;
        background: linear-gradient(
          -45deg,
          #4bc0c8 25%,
          #feac5e 25%,
          #feac5e 50%,
          #4bc0c8 50%,
          #4bc0c8 75%,
          #feac5e 75%,
          #feac5e
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 20px 20px;
        background-position: 0 0;
        -webkit-animation: stripes 1s linear infinite;
        animation: stripes 1s linear infinite;
        font-family: "Bungee Shade", cursive;
      }

      @-webkit-keyframes stripes {
        100% {
          background-position: 20px 0, 20px 0, 20px 0;
        }
      }

      @keyframes stripes {
        100% {
          background-position: 20px 0, 20px 0, 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="module-wrapper">
      <div class="module" style="background: #222222 !important;">
        <h1 class="h1-6" data-heading="O">O</h1>
      </div>
      <div class="module" style="background: transparent !important;">
        <h1 class="h1-6" data-heading="O">O</h1>
      </div>
      <div class="module" style="background: #ebebeb !important;">
        <h1 class="h1-6" data-heading="O">O</h1>
      </div>
      <div
        class="module" style="background: transparent !important;">
        <h1 class="h1-8" data-heading="O">O</h1>
      </div>
      <div
        class="module"
        style="
          background: linear-gradient(
            90deg,
            rgba(240, 180, 76, 1) 0%,
            rgba(240, 75, 191, 1) 50%,
            rgba(75, 240, 180, 1) 100%
          ) !important;
        "
      >
        <h1 class="h1-7" data-heading="O">O</h1>
      </div>
    </div>
  </body>
</html>
