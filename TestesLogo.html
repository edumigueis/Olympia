<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @font-face {
      font-family: "Poppins";
      src: url("Poppins-Medium.otf");
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #444444;
    }

    .module-wrapper {
      display: inline-flex;
      flex-wrap: wrap;
      height: fit-content;
      align-items: center;
      justify-content: center;
      width: fit-content;
    }

    .module {
      width: 300px;
      height: 300px;
      border-radius: 22.37%;
      background-color: #efefef;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .h1-1 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #dbdbdb;
      background: transparent;
      font-family: "Poppins";
      font-weight: 700;
      text-shadow: 5px 5px 0px #969696, 10px 10px 0px #6e6e6e,
        15px 15px 0px #474747, 20px 20px 0px #222222, 25px 25px 0px #000000,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }

    .module-1{
      background:
        linear-gradient(135deg, #f8a03c 0%, hsla(0.09, 98.56%, 43.93%, 0) 70%),
        linear-gradient(25deg, #2bf7ec, 50%, hsla(312.86, 91.8%, 42.92%, 0) 80%),
        linear-gradient(315deg, #f140b6 100%, hsla(187.27, 95.99%, 41.85%, 0) 70%);
    }
    
    .h1-2 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #3f3f3f;
      background: transparent;
      font-family: "Poppins";
      font-weight: 700;
      text-shadow: 5px 5px 0px #ff5aba, 10px 10px 0px #eb7c7c,
        15px 15px 0px #e4a469, 20px 20px 0px #dbc24f, 25px 25px 0px #dad553,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }

    h1 {
      text-align: center;
    }

    .h1-3 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #3f3f3f;
      background: transparent;
      font-family: "Poppins";
      font-weight: 700;
      text-shadow: 5px 5px 0px #ff5aba, 10px 10px 0px #eb7c7c,
        15px 15px 0px #e4a469, 20px 20px 0px #dbc24f, 25px 25px 0px #dad553,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }

    .h1-3_1 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #232323;
      background: transparent;
      font-family: "Poppins";
      font-weight: 700;
      text-shadow: 5px 5px 0px #fc6c85, 10px 10px 0px #fc6c6d,
        15px 15px 0px #fc836c, 20px 20px 0px #fc9b6c, 25px 25px 0px #fc6c9d,
        30px 30px 0px #fc6ca8, 35px 35px 0px transparent,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }

    .h1-3_2 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #232323;
      background: transparent;
      font-family: "Poppins";
      font-weight: 700;
      text-shadow: 5px 5px 0px #fc6c85, 10px 10px 0px #fc6c6d,
        15px 15px 0px #fc836c, 20px 20px 0px #fc9b6c, 25px 25px 0px #fc6c9d,
        30px 30px 0px #fc6ca8, 35px 35px 0px transparent,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }

    .h1-4 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #3f3f3f;
      background: transparent;
      font-family: "Poppins";
      font-weight: 700;
      text-shadow: 5px 5px 0px #ff5aba, 10px 10px 0px #eb7c7c,
        15px 15px 0px #e4a469, 20px 20px 0px #dbc24f, 25px 25px 0px #dad553,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }

    .h1-5 {
      font-size: 15rem;
      text-align: center;
      height: 90vh;
      line-height: 90vh;
      color: #2c2c2c;
      background: transparent;
      font-family: "Poppins";
      font-weight: lighter;
      font-weight: 700;
      text-shadow: 5px 5px 0px #555555, 10px 10px 0px #696969,
        15px 15px 0px #818181, 20px 20px 0px #949494, 25px 25px 0px #b3b3b3,
        40px 40px 0px transparent, 45px 45px 0px transparent;
    }
  </style>
</head>

<body>
  <div class="module-wrapper">
    <div class="module module-1">
      <h1 class="h1-1">O</h1>
    </div>
    <div class="module">
      <h1 class="h1-2">O</h1>
    </div>
    <div class="module">
      <div class="h1-3">O</div>
    </div>
    <div class="module" id="logo-3_1">
      <span class="h1-3_1">O</span>
    </div>
    <div class="module" id="logo-3_2">
      <span class="h1-3_2">O</span>
    </div>
    <div class="module" id="logo-4">
      <span class="h1-4">O</span>
    </div>
    <div class="module">
      <h1 class="h1-5" data-heading="O">O</h1>
    </div>
</body>

</html>
